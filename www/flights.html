<!DOCTYPE html>
<html>
<head>
	  <title>Booking & Traveling</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initialscale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


	<script type="text/javascript">
		
		function flight(){

		var d=document.getElementById("departing");
		var r=document.getElementById("returning");
		 if((d.value=="2") && (r.value=="3")) {	
		window.location.href = "./selectFlight.html";

		 }
		 else if ((d.value=="3") && (r.value=="2")){
		 	window.location.href = "./selectFlight2.html";
		 }
		 else if ((d.value=="2") && (r.value=="2")){
		 	window.location.href = "./selectFlight3.html";
		 }
		  else if ((d.value=="3") && (r.value=="3")){
		 	window.location.href = "./selectFlight3.html";
		 }
	}
</script>
		

</head>
<body>
	<div class="container-fluid mt-5" align="center">	
<img class="img-fluid" src="Images/logo.jpg" width="20%" height="20%" >
<h2> Booking & Traveling</h2><br>

<nav class="navbar bg-warning navbar-light navbar-expand-sm ">
		
			<button  class="navbar-toggler bg-primary float-right" data-toggle="collapse" data-target="#myNav">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="myNav" >
				<ul class="navbar-nav">
					<li><a class="nav-link text-light " href="#">Home</a></li>
					<li><a class="nav-link text-light " href="hotels.html" target="blank">Hotels </a></li>
					<li><a class="nav-link text-light " href="parks.html" target="blank">Parks</a></li>
					<li><a class="nav-link text-light " href="museums.html" target="blank">Museums</a></li>
					<li><a class="nav-link text-light "  href="flights.html" target="blank">flights</a></li>
				</ul>	




</div>
</nav>

		<div class="container-fluid border font-weight-bold bg-primary" align="left">
			<h2 class="text-light pt-2 text-center text-capitalize">Find a Flight</h2>
		<div class="radio text-center mt-3" >

		  <label><input type="radio" name="optradio" checked>Roundtrip</label>
  		  <label><input type="radio" name="optradio">One Way</label>
		 
		</div>


<form class="container" align="left">
	<label >Flying From</label>
	<select class="custom-select" id="departing">
		<option value="1">Select a City</option>
		<option value="2">Karachi</option>
		<option value="3">Islamabad</option>
	</select>
	

	<label>Flying To</label>
		<select class="custom-select" id="returning">
		<option value="1" >Select A City</option>	
		<option value="2" >Karachi</option>
		<option value="3" >Islamabad</option>
		</select>

	<div class="input-grp">
	<label>Departing</label>
	<input type="date" name="" class="form-control select-date">
	</div>

	<div class="input-grp">
	<label>Returning</label>
	<input type="date" name="" class="form-control select-date">
	</div>

	<div class="input-grp">
	<label>Adults</label>
	<input type="number" name="" class="form-control" value="1"> 
	</div>

	<div class="input-grp">
	<label>Children</label>
	<input type="number" name="" class="form-control" value="0"> 
	</div>

	<div class="input-grp">
	<label>Travel Class</label>
	<select class="custom-select">
		<option value="1">Economy class</option>
		<option value="2">Business Class</option>
	</select>
	</div>
	
	<br>	

	<div class="input-grp" align="center">
	<button type="button" class="btn btn-warning flight" onclick="flight();" >Show Flight</button>
	</div>
	</form>
	<br>
	</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="bootstrap.min.js"></script>


</body>
</html>
